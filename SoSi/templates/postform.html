
{% extends 'SoSi/base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h3>{% if post %}Edit Post{% else %}New Post{% endif %}</h3>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Save</button>
    </form>
  </div>
</div>
{% endblock %}
