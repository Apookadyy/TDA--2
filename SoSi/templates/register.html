 
{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3>Register</h3>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <hr>
      <h5>Profile</h5>
      {{ profile_form.as_p }}
      <button class="btn btn-primary" type="submit">Sign up</button>
    </form>
  </div>
</div>
{% endblock %}
